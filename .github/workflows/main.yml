name: main

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: matrix
        uses: ./gha-matrix-gen

  build:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix: 
        include: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    name: ${{ matrix.msystem }}-${{ matrix.cc }}
    runs-on: ${{ matrix.runner }}
    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}
      FC: ${{ matrix.fc }}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          install: ${{ matrix.packages }}

      - name: Add staging repo
        shell: msys2 {0}
        run: |
          sed -i '1s|^|[staging]\nServer = https://repo.msys2.org/staging/\nSigLevel = Never\n|' /etc/pacman.conf

      - name: Update using staging
        run: |
          msys2 -c 'pacman --noconfirm -Suuy'
          msys2 -c 'pacman --noconfirm -Suu'

      - name: "test: toolchain"
        shell: msys2 {0}
        run: |
          make -j toolchain

      - name: "test: rust"
        shell: msys2 {0}
        run: |
          make -j rust

      - name: "test: python"
        shell: msys2 {0}
        run: |
          make -j python

      - name: "test: cmake"
        shell: msys2 {0}
        run: |
          make -j cmake

      - name: "test: autotools"
        shell: msys2 {0}
        run: |
          make -j autotools

      - name: "test: golang"
        shell: msys2 {0}
        run: |
          make -j golang

      - name: "test: fortran"
        shell: msys2 {0}
        run: |
          make -j fortran

      - name: "test: ruby"
        shell: msys2 {0}
        run: |
          make -j ruby

      - name: "test: perl"
        shell: msys2 {0}
        run: |
          make -j perl

      - name: "test: nodejs"
        shell: msys2 {0}
        run: |
          make -j nodejs

      - name: "test: runtime"
        shell: msys2 {0}
        run: |
          make -j runtime

      - name: "test: ada"
        shell: msys2 {0}
        run: |
          make -j ada

      - name: "test: tools"
        shell: msys2 {0}
        run: |
          make -j tools

      - name: "test: makepkg"
        shell: msys2 {0}
        run: |
          make -j makepkg

      - name: "test: libtool"
        shell: msys2 {0}
        run: |
          make -j libtool

      - name: "test: gettext"
        shell: msys2 {0}
        run: |
          make -j gettext

      - name: "test: keyring"
        shell: msys2 {0}
        run: |
          make -j keyring
